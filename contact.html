<!DOCTYPE html>
<html>
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --apple-dark: #0a0a0a;
      --apple-light: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.06);
      --accent-gradient: linear-gradient(135deg, #FF453A 0%, #BF5AF2 100%);
      --hover-gradient: linear-gradient(135deg, #BF5AF2 0%, #FF453A 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--apple-dark);
      color: var(--apple-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-font-smoothing: antialiased;
      padding: 3rem;
    }

    .contacts-section {
      max-width: 1200px;
      width: 100%;
    }

    .section-header {
      text-align: center;
      margin-bottom: 4rem;
      opacity: 0;
      animation: fadeIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    .header-title {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 1rem;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
      animation: gradientShift 8s ease infinite;
    }

    .header-subtitle {
      font-size: 1.2rem;
      opacity: 0.7;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .contacts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }

    .contact-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      opacity: 0;
      transform: translateY(20px);
      animation: cardAppear 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .contact-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--accent-gradient);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 0;
    }

    .contact-card:nth-child(2) { animation-delay: 0.1s; }
    .contact-card:nth-child(3) { animation-delay: 0.2s; }
    .contact-card:nth-child(4) { animation-delay: 0.3s; }

    .contact-icon {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      background: var(--glass-bg);
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .contact-info {
      flex: 1;
      position: relative;
      z-index: 1;
    }

    .contact-type {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .contact-detail {
      font-size: 1rem;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .contact-action {
      opacity: 0;
      transform: translateX(20px);
      transition: all 0.3s ease;
      color: var(--apple-light);
      font-size: 1.2rem;
      position: relative;
      z-index: 1;
    }

    /* Hover States */
    .contact-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .contact-card:hover::before {
      opacity: 0.1;
    }

    .contact-card:hover .contact-icon {
      transform: scale(1.1);
      background: var(--hover-gradient);
    }

    .contact-card:hover .contact-detail {
      opacity: 1;
    }

    .contact-card:hover .contact-action {
      opacity: 1;
      transform: translateX(0);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes cardAppear {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Copy tooltip */
    .copy-tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      top: -40px;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .contact-card.copied .copy-tooltip {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <section class="contacts-section">
    <div class="section-header">
      <h1 class="header-title">Get in Touch</h1>
      <p class="header-subtitle">Connect with me through any of these professional channels</p>
    </div>

    <div class="contacts-grid">
      <div class="contact-card" onclick="copyToClipboard('email@example.com', this)">
        <div class="contact-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="contact-info">
          <div class="contact-type">Email</div>
          <div class="contact-detail">email@example.com</div>
        </div>
        <div class="contact-action">
          <i class="fas fa-copy"></i>
        </div>
        <div class="copy-tooltip">Copied!</div>
      </div>

      <div class="contact-card" onclick="copyToClipboard('+1 (123) 456-7890', this)">
        <div class="contact-icon">
          <i class="fas fa-phone"></i>
        </div>
        <div class="contact-info">
          <div class="contact-type">Phone</div>
          <div class="contact-detail">+1 (123) 456-7890</div>
        </div>
        <div class="contact-action">
          <i class="fas fa-copy"></i>
        </div>
        <div class="copy-tooltip">Copied!</div>
      </div>

      <div class="contact-card" onclick="window.open('https://calendly.com/example')">
        <div class="contact-icon">
          <i class="fas fa-calendar"></i>
        </div>
        <div class="contact-info">
          <div class="contact-type">Schedule a Meeting</div>
          <div class="contact-detail">Calendly</div>
        </div>
        <div class="contact-action">
          <i class="fas fa-external-link-alt"></i>
        </div>
      </div>

      <div class="contact-card" onclick="window.open('https://teams.microsoft.com/example')">
        <div class="contact-icon">
          <i class="fas fa-video"></i>
        </div>
        <div class="contact-info">
          <div class="contact-type">Microsoft Teams</div>
          <div class="contact-detail">Schedule a call</div>
        </div>
        <div class="contact-action">
          <i class="fas fa-external-link-alt"></i>
        </div>
      </div>
    </div>
  </section>

  <script>
    function copyToClipboard(text, element) {
      navigator.clipboard.writeText(text).then(() => {
        element.classList.add('copied');
        setTimeout(() => {
          element.classList.remove('copied');
        }, 2000);
      });
    }
  </script>
</body>
</html>
