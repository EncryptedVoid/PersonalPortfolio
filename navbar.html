<!DOCTYPE html>
<html>
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --apple-dark: #000000;
      --apple-light: #f5f5f7;
      --apple-gray: #86868b;
      --menu-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --accent-gradient: linear-gradient(135deg, #06b6d4 0%, #3b82f6 50%, #8b5cf6 100%);
      --active-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--apple-dark);
      color: var(--apple-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    .menu-container {
      position: relative;
      width: 300px;
      padding: 1rem;
      z-index: 1;
    }

    .gooey-menu {
      position: relative;
      background: var(--menu-bg);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 1rem;
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
    }

    .menu-item {
      position: relative;
      padding: 1rem 1.5rem;
      margin: 0.5rem 0;
      border-radius: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 2;
    }

    .menu-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .menu-text {
      font-size: 1rem;
      font-weight: 500;
      color: var(--apple-gray);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Gooey Background */
    .gooey-bg {
      position: absolute;
      width: calc(100% - 2rem);
      height: 72px;
      background: var(--active-gradient);
      border-radius: 16px;
      filter: blur(10px);
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 1;
    }

    /* Active & Hover States */
    .menu-item.active,
    .menu-item:hover {
      color: var(--apple-light);
    }

    .menu-item.active .menu-text,
    .menu-item:hover .menu-text {
      color: var(--apple-light);
    }

    .menu-item.active .menu-icon,
    .menu-item:hover .menu-icon {
      transform: scale(1.1);
    }

    /* Shimmer Effect */
    .gooey-menu::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      height: 1px;
      background: var(--accent-gradient);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .gooey-menu:hover::before {
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Add animations for menu items */
    .menu-item {
      opacity: 0;
      animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .menu-item:nth-child(1) { animation-delay: 0.1s; }
    .menu-item:nth-child(2) { animation-delay: 0.2s; }
    .menu-item:nth-child(3) { animation-delay: 0.3s; }
    .menu-item:nth-child(4) { animation-delay: 0.4s; }
    .menu-item:nth-child(5) { animation-delay: 0.5s; }
  </style>
</head>
<body>
  <div class="menu-container">
    <nav class="gooey-menu">
      <div class="gooey-bg"></div>

      <div class="menu-item">
        <div class="menu-icon">
          <i class="fas fa-home"></i>
        </div>
        <span class="menu-text">Home</span>
      </div>

      <div class="menu-item">
        <div class="menu-icon">
          <i class="fas fa-user"></i>
        </div>
        <span class="menu-text">Profile</span>
      </div>

      <div class="menu-item">
        <div class="menu-icon">
          <i class="fas fa-briefcase"></i>
        </div>
        <span class="menu-text">Projects</span>
      </div>

      <div class="menu-item">
        <div class="menu-icon">
          <i class="fas fa-certificate"></i>
        </div>
        <span class="menu-text">Certifications</span>
      </div>

      <div class="menu-item">
        <div class="menu-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <span class="menu-text">Contact</span>
      </div>
    </nav>
  </div>

  <script>
    const menu = document.querySelector('.gooey-menu');
    const gooeyBg = document.querySelector('.gooey-bg');
    const menuItems = document.querySelectorAll('.menu-item');

    // Track active menu item
    let activeItem = null;

    menuItems.forEach(item => {
      item.addEventListener('mouseenter', () => {
        const rect = item.getBoundingClientRect();
        const menuRect = menu.getBoundingClientRect();

        // Position the gooey background
        gooeyBg.style.top = `${rect.top - menuRect.top}px`;
        gooeyBg.style.opacity = '1';

        // Update active state
        if (activeItem) activeItem.classList.remove('active');
        item.classList.add('active');
        activeItem = item;
      });
    });

    menu.addEventListener('mouseleave', () => {
      // Hide gooey background
      gooeyBg.style.opacity = '0';

      // Remove active state
      if (activeItem) {
        activeItem.classList.remove('active');
        activeItem = null;
      }
    });

    // Add smooth movement to gooey background
    menu.addEventListener('mousemove', (e) => {
      if (activeItem) {
        const rect = activeItem.getBoundingClientRect();
        const menuRect = menu.getBoundingClientRect();
        const moveX = (e.clientX - rect.left) * 0.1;
        const moveY = (e.clientY - rect.top) * 0.1;

        gooeyBg.style.transform = `translate(${moveX}px, ${moveY}px)`;
      }
    });

    // Optional: Add click handler for menu items
    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        menuItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });
  </script>
</body>
</html>
