<!DOCTYPE html>
<html>
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
  <style>
:root {
  /* Enhanced color system with improved psychological impact */
  --apple-dark: #0a0a0a;
  --apple-light: #fafafa;
  --glass-bg: rgba(255, 255, 255, 0.04);
  --glass-border: rgba(255, 255, 255, 0.08);
  --accent-gradient: linear-gradient(135deg,
    #FF453A 0%,
    #BF5AF2 50%,
    #0A84FF 100%
  );
  --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);

  /* Typography system */
  --heading-scale: clamp(2rem, 5vw, 2.5rem);
  --subheading-scale: clamp(1.25rem, 3vw, 1.5rem);
  --body-scale: clamp(1rem, 2vw, 1.125rem);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: var(--apple-dark);
  color: var(--apple-light);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  -webkit-font-smoothing: antialiased;
  padding: clamp(1.5rem, 5vw, 3rem);
  line-height: 1.5;
  overflow-x: hidden;
}

.education-container {
  width: 100%;
  max-width: 1200px;
  perspective: 1500px;
  opacity: 0;
  animation: containerReveal 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
}

.education-header {
  display: grid;
  grid-template-columns: 140px 1fr auto;
  gap: 2.5rem;
  align-items: center;
  margin-bottom: 3rem;
  transform: translateY(30px);
  opacity: 0;
  animation: headerSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
}

.school-logo {
  width: 140px;
  height: 140px;
  background: var(--glass-bg);
  border-radius: 24px;
  border: 1px solid var(--glass-border);
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 600;
  font-size: var(--body-scale);
  backdrop-filter: blur(24px);
  transform-style: preserve-3d;
  transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  will-change: transform;
}

.school-logo:hover {
  transform: scale3d(1.03, 1.03, 1.03) rotateX(5deg) rotateY(-5deg);
}

.education-info {
  flex-grow: 1;
}

.degree {
  font-size: var(--heading-scale);
  font-weight: 700;
  letter-spacing: -0.02em;
  margin-bottom: 0.75rem;
  background: var(--accent-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 300% 300%;
  animation: gradientFloat 12s ease infinite;
}

.school-name {
  font-size: var(--subheading-scale);
  margin-bottom: 0.75rem;
  opacity: 0.95;
  font-weight: 600;
}

.desc {
  font-size: var(--body-scale);
  opacity: 0.8;
  max-width: 65ch;
  transform: translateZ(0);
}

.dates {
  font-size: var(--subheading-scale);
  opacity: 0.9;
  font-weight: 500;
}

.courseload {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 2.5rem;
  margin-top: 3.5rem;
}

.course-card {
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  border-radius: 24px;
  padding: 1.75rem;
  backdrop-filter: blur(24px);
  transform-style: preserve-3d;
  transform: translateY(40px) scale(0.95);
  opacity: 0;
  transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  will-change: transform, opacity;
}

.course-card.visible {
  transform: translateY(0) scale(1);
  opacity: 1;
}

.course-card:hover {
  transform: translate3d(0, -8px, 40px) scale(1.02);
  background: rgba(255, 255, 255, 0.06);
  box-shadow:
    0 20px 40px rgba(0, 0, 0, 0.3),
    0 0 0 1px rgba(255, 255, 255, 0.1),
    0 0 0 transparent;
}

.course-image {
  width: 100%;
  height: 220px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 16px;
  margin-bottom: 1.25rem;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 500;
  transform: translateZ(20px);
  transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  will-change: transform;
  overflow: hidden;
}

.course-card:hover .course-image {
  transform: translateZ(60px) scale(1.04);
}

.course-name {
  font-size: var(--subheading-scale);
  font-weight: 600;
  margin-bottom: 0.75rem;
  background: var(--accent-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  transform: translateZ(40px);
  letter-spacing: -0.02em;
}

.course-skills {
  font-size: var(--body-scale);
  opacity: 0.8;
  transform: translateZ(30px);
}

/* Enhanced Animations */
@keyframes containerReveal {
  from {
    opacity: 0;
    transform: scale(0.98);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes headerSlideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes gradientFloat {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

/* Responsive Design */
@media (max-width: 768px) {
  .education-header {
    grid-template-columns: 1fr;
    gap: 1.5rem;
    text-align: center;
  }

  .school-logo {
    margin: 0 auto;
  }

  .dates {
    text-align: center;
  }

  .course-card {
    transform: translateY(20px);
  }
}

/* Performance Optimizations */
@media (prefers-reduced-motion: reduce) {
  .education-container,
  .education-header,
  .course-card,
  .school-logo,
  .course-image {
    animation: none;
    transition: opacity 0.1s ease;
  }

  .degree {
    animation: none;
  }
}
  </style>
</head>
<body>
  <div class="education-container">
    <div class="education-header">
      <div class="school-logo">School Logo</div>
      <div class="education-info">
        <h1 class="degree">Degree</h1>
        <div class="school-name">School Name</div>
        <div class="desc">Desc of Program</div>
      </div>
      <div class="dates">2020 - 2024</div>
    </div>

    <div class="courseload">
      <div class="course-card">
        <div class="course-image">Course Image</div>
        <div class="course-name">Course Name</div>
        <div class="course-skills">Skills & Technologies</div>
      </div>
      <div class="course-card">
        <div class="course-image">Course Image</div>
        <div class="course-name">Course Name</div>
        <div class="course-skills">Skills & Technologies</div>
      </div>
      <div class="course-card">
        <div class="course-image">Course Image</div>
        <div class="course-name">Course Name</div>
        <div class="course-skills">Skills & Technologies</div>
      </div>
    </div>
  </div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', () => {
  const observer = new IntersectionObserver(
    (entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    },
    { threshold: 0.1 }
  );

  document.querySelectorAll('.course-card').forEach(card => {
    observer.observe(card);
  });
});
</script>
</html>
